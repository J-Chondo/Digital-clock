<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <br>
        <br>
        <h1>DIGITAL CLOCK</h1>
        <div id="box">
            <div class="time-box" id="hours">00</div>
            <div class="dots">:</div>
            <div class="time-box" id="minutes">00</div>
            <div class="dots">:</div>
            <div class="time-box" id="seconds">00</div>

        </div>

        <div class="text">
            <h3>Hours</h3>
            <h3>Minutes</h3>
            <h3>Seconds</h3>
           
        </div>
    </header>

    <footer>
        <p>copyright &copy;DIO CHONDO</p>
    </footer>

    <script src="clock.js"></script>
</body>
</html>
